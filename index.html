<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Responsive Contact Card</title>
</head>
<body>
    
    <!-- 
    You must have: 
    - a profile picture image
    - Name
    - Title
    - Phone Number
    - Company/Organization Name

    -->
    

    <main>
        <article class="grid-container">
            <figure class="headshot">
                <img src="./images/Mayor_of_Townsville.webp" alt="Mayor of Townsville">
            </figure>
            <section class="contact">
                <h2><strong>MR. MAYOR</strong></h2>
                <p><em>The mayor of Townsville</em></p>
                <p>1-800-MS-BELUM</p>
            </section>
            <section class="company">
                <p><strong>The city of Townsville</strong></p>
                <p><em>"Vote Mayor for Mayor"</em></p>
            </section>
        </article>
    </main>


</body>
</html>
